<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Flood Zones</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([54.0, -2.0], 6); // Centered on the UK

        // Add a base layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // WFS Layer
        var wfsLayer = null;
        function loadWfsLayer() {
            if (map.getZoom() >= 12 && !wfsLayer) {
                wfsLayer = L.tileLayer.wms("https://environment.data.gov.uk/spatialdata/flood-map-for-planning-rivers-and-sea-flood-zone-2/wfs", {
                    layers: 'flood-map-for-planning-rivers-and-sea-flood-zone-2',
                    format: 'image/png',
                    transparent: true,
                    attribution: "Environment Agency"
                }).addTo(map);
            } else if (map.getZoom() < 12 && wfsLayer) {
                map.removeLayer(wfsLayer);
                wfsLayer = null;
            }
        }

        // Load WFS layer based on zoom level
        map.on('zoomend', loadWfsLayer);

        // Initialize the Draw Control
        var drawControl = new L.Control.Draw({
            draw: {
                polyline: true,
                polygon: true,
                marker: false,
                circle: false,
                rectangle: false,
                circlemarker: false
            },
            edit: {
                featureGroup: new L.FeatureGroup().addTo(map)
            }
        });
        map.addControl(drawControl);

        // Handle the creation of new layers (polygons/lines)
        map.on(L.Draw.Event.CREATED, function (e) {
            var layer = e.layer;
            map.addLayer(layer);
            analyzeLayer(layer);
        });

        // Function to analyze interaction with WFS features
        function analyzeLayer(layer) {
            var drawnFeatures = layer.toGeoJSON();
            var intersectedFeatures = [];

            $.ajax({
                url: "https://environment.data.gov.uk/spatialdata/flood-map-for-planning-rivers-and-sea-flood-zone-2/wfs?service=WFS&version=1.0.0&request=GetFeature&typeName=flood-map-for-planning-rivers-and-sea-flood-zone-2&outputFormat=application/json",
                success: function(data) {
                    var floodFeatures = data.features;

                    floodFeatures.forEach(function(floodFeature) {
                        if (turf.booleanIntersects(drawnFeatures, floodFeature)) {
                            intersectedFeatures.push(floodFeature);
                        }
                    });

                    // Display summary
                    alert("Number of intersected flood features: " + intersectedFeatures.length);
                }
            });
        }
    </script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
</body>
</html>
